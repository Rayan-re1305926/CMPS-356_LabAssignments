<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta   name="viewport"
            content= "width= device-width,
		user- scalable =no,
		initial-scale= 1.0,
		maximum-scale=1.0,
		minimum-scale=1.0">

    <meta http-equiv = "X-UA-Compatible" content="ie=edge">


    <title>Document</title>

</head>


<body>

<h1>Patient Contact Information</h1>


<form>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="text">First name: </label> <input type ="text"  maxlength="250" required> <br>
        <label for="text">Last name: </label> <input type ="text"  maxlength="250" required> <br>
        <label for="date">Date of Birth: </label> <input type ="date" required> <br>
        <label for="Weight">Weight: </label>
        <input type="range" min="1" max="300" value="1" id="weight" oninput="selectedValue.value=weight.value">300
        Selected Value:
        <output id="selectedValue">1</output>
        <br>

        <label>Gender:</label>
        <label style="text-align: left">
            <input type="radio" name="gender">
            Male
        </label>
        <label style="text-align: left">
            <input type="radio"  name="gender" checked>
            Female
        </label>
        <br>

        <label for="number">No. of Siblings: </label> <input type ="number" step="1" min="0" max="15" required>
        <output>(0 to 15)</output>
        <br>


        Employment:
        <select multiple="multiple" size="7">

                <optgroup label="Government">
                    <option value="admin">Administrative</option>
                    <option value="tech">Technical</option>
                </optgroup>
                <optgroup label="Private Sector">
                    <option value="own">Owner</option>
                    <option value="emp">Employee</option>
                </optgroup>
        <optgroup label="Other">
<option value="Other">Other</option>
        </optgroup>
        </select>

    </fieldset>

<fieldset>

    <legend>Contact Information></legend>
    <label for="email">Email: </label> <input type ="email" required>
    <label for="phone">Phone: </label> <input type ="tel"  required> <br>

    Preferred Contact Methods: <br>
    <input type="checkbox"  value="Ph">By Phone<br>
    <input type="checkbox" name="ByEmail" value="ME">By Email<br>
    <input type="checkbox" name="ByMailingAddress" value="MA">By Mailing Address<br>

</fieldset>

   <fieldset>
       <legend>Address Information</legend>

       Address:
       <textarea rows="6" cols="30">
</textarea>

       <br>

       City:
       <input list="Cities" name="city">
       <datalist id="Cities">
           <option value="Doha">
           <option value="Al_Wakra">
           <option value="Al_Khor">
       </datalist>

<br>
Country
    <select name="" value>

        <option value="Qatar">Qatar</option>
        <option value="Kuwait">Kuwait</option>
        <option value="Bahrein">Bahrein</option>
        <option value="Paris">PAAAAAAAAARIS 4 - 0 FCB</option>

    </select>

   </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>



</body>



</html>
